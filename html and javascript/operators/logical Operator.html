<!DOCTYPE html>
<html lang="en">
<head>
    <title>Logical operator</title>
</head>
<body>
    <script langauge="javascript" type="text/javascript">
    var uid=prompt("Enter User Id","User Id");
    var pwd=prompt("Enter Password");
    //&& and logical operator
    var message= (uid == "john" && pwd == "1234") ? "welcome" : "Invalid User Id"//'?'and':' are ternery operator 
    alert(message);
    //|| or Logical operator
    var msg =!(uid == "john" || uid == "suru") ? "welcome!!" : "Invalid User Id"
    alert(msg);
</script>
</body>
</html>
