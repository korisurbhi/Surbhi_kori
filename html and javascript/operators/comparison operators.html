<html>
    <head>
        <title> comparison operators</title>
    </head>
    <body>
        <script langauge="javascript" type="text/javascript">
        var num1=100;
        document.write(num1==10);
        document.write("<br>");
        document.write(num1!=10);
        document.write("<br>");
        document.write(num1>=10);
        document.write("<br>");
        document.write(num1<=10);
        document.write("<br>");
        document.write(num1>10);
        document.write("<br>");
        document.write(num1<10);
        document.write("<br>");
        </script>
    </body>
</html>
