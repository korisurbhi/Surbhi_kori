<!DOCTYPE html>
    <head>
        <title>switch case</title>
    </head>
    <body>
        <script langauge="javascript" type="text/javascript">
            var ch=prompt("ENTER ANY CHARACTER :");
            switch(ch)
            {
                case 'a':
                case 'e':
                case 'i':
                case 'o':
                case 'u':  
                    document.write(ch + " is vowel");               
                break;
                default:
                    document.write(ch + " Special character or consonent")
            }
        </script>
    </body>
</html>
