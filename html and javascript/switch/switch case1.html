<!DOCTYPE html>
    <head>
        <title>switch case</title>
    </head>
    <body>
        <script langauge="javascript" type="text/javascript">
            var ch=prompt("ENTER ANY CHARACTER :");
            switch(ch)
            {
                case 'a':
                    document.write("A is vowel:");
                    break;
                case 'e':
                    document.write("E is vowel:");
                    break; 
                case 'i':
                    document.write("I is vowel:");
                    break;
                case 'o':
                    document.write("O is vowel:");
                    break;
                case 'u':
                    document.write("U is vowel:");
                    break;
                default:
                    document.write("Special character or consonent")
            }
        </script>
    </body>
</html>
