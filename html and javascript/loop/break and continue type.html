<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <p>break loop type</p>
    <script langauge="javascript" type="text/javascript">
        var i;
        for (i = 1; i <= 10; i++)
        {
            if (i == 5)
            break;
        document.write("i = " + i + "<br>");
        }
    </script>
    <p>continue loop type</p>
    <script langauge="javascript" type="text/javascript">
        var i;
        for (i = 1; i <= 10; i++)
        {
            if (i == 5)
            continue;
        document.write("i = " + i + "<br>");
        }
    </script>
</body>
</html>
