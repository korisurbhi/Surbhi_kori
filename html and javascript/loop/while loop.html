<html>
    <head>
        <title> while demo</title>
    </head>
    <body>
        <script langauge="javascript" type="text/javascript">
        var num = parseInt(prompt("Enter a number ","Enter ..."));
        var count = 0;
        while (num > 0)
        {
            num=Math.trunc(num / 10);
            count++;
        }
        document.write("Digits :" + count);
        </script>
    </body>
</html>
