<!DOCTYPE html>
<head>
    <title>animation</title>
    <script>
        var arr = ["img1.JPG", "img2.JPG", "img3.JPG", "img4.JPG"];
        var i = 1;
        var ref;

        function picLibrary() {
            document.getElementById("slideshow").src = arr[i];
            i++;
            if (i >= arr.length) i = 0;
        }

        function start() {
            ref = setInterval(picLibrary, 1000);
        }

        function stop() {
            clearInterval(ref);
        }

        window.onload = function () {
            start();
            var img = document.getElementById("slideshow");
            img.addEventListener("mouseover", stop);
            img.addEventListener("mouseout", start);
        };
    </script>
</head>
<body>
    <img id="slideshow" src="img1.JPG" />
</body>
</html>
