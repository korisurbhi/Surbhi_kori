<!DOCTYPE html>
<html>
    <head>
        <title>animation</title>
        <script>
        var arr=["img1.JPG", "img2.JPG", "img3.JPG", "img4.JPG"];
        var i = 1;
        var ref;

        function picLibrary()
        {
            document.getElementById("slideshow").src = arr[i];
            i++;
            if (i > 3)
            i = 0;
        }
        function start()
        {
            ref = setInterval("picLibrary()", 500);
        }
        function stop()
        {
            clearInterval(ref);
        }
        </script>
    </head>
    <body onload="start()">
        <img id="slideshow" src="img1.JPG" name="img1" onmouseover="stop()" onmouseout="start()"/>
    </body>
</html>
