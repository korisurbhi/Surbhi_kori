<html>
    <head>
    <title>if else</title>
    </head>
    <body> 
        <script langauge="javascript" type="text/javascript">
        var marks1=parseInt(prompt("ENTER A MARK OF ENGLISH","ENTER...."));
        var marks2=parseInt(prompt("ENTER A MARK OF HINDI","ENTER...."));
        var marks3=parseInt(prompt("ENTER A MARK OF MATHS","ENTER...."));
        var marks4=parseInt(prompt("ENTER A MARK OF SCIENCE","ENTER...."));
        var total=marks1+marks2+marks3+marks4;
        var percent=total*100/400;
        if(percent>=90)
        {
            alert("GRADE A++");
        }
        else if(percent>=80)
        {
            alert("GRADE A")
        }
        else if(percent>=70)
        {
            alert("GRADE B");
        }
        else if(percent>=40)
        {
            alert("GRADE B+");
        }
        else if(percent>=30)
        {
            alert("GRADE C");
        }
        else(percent>=10)
        {
            alert("Fail");
        }
        </script>
    </body>
</html>
